    <main>
        <h1>My Form</h1>
        <form method="get" action="record.html" class="wf1" onsubmit="return validatePassword()">
            <label>Username*<input type="text" id="fname" name="fname" required></label>
            <label>Password*<input type="password" id="password1" name="password1" required
                    pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="At least eight characters and alpha-numeric"></label>
            <label>Confirm Password*<input type="password" id="password2" name="password2" required></label>
            <label>Email*<input type="email" id="email" name="email" placeholder="Your byui email address"
                    title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
            <label>Range<div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </label>
            <input type="submit" value="Send Information">
        </form>
