    <!-- HEADER HERE -->
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>

    <!-- NAVIGATION HERE -->

    <!-- CONTENT HERE -->
    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html" class="wf1">
            <fieldset>
                <legend>Applican Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Phone<input type="tel" name="phone" placeholder="999900007"></label>
                <label>
                    <Email></Email><input type="email" name="email" placeholder="lily@catmail.pe" required>
                </label>
                <label>Website*<input type="url" name="url" placeholder="http//" required></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="Audience" value="beginner">Beginner</label>
                <label><input type="radio" name="Audience" value="beginner">Intermediate</label>
                <label><input type="radio" name="Audience" value="beginner">Advanced</label>
                <!--- we have the same name to store just one of them with Audience-->
                <div>Software Needed</div>
                <label><input type="checkbox" name="Editing" value="yes">Photo Editing</label>
                <label><input type="checkbox" name="Code" value="yes">Coding</label>
                <label><input type="checkbox" name="process" value="yes">Preproccessor</label>
                <label><input type="checkbox" name="Client" value="yes">Client</label>

            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Completion Date <input type="date" name="completedDate"> </label>
                <label>Course Subject
                    <select name="subject">
                        <option value="">Please Select &#9662;</option>
                        <option value="software">Software Development</option>
                        <option value="Chicken">Chicken noodle soup</option>
                        <option value="info">Information Technology</option>
                        <option value="security">Cybersecurity</option>
                        <option value="hola">Hola jelou</option>
                        <option value="potato">Potato</option>

                    </select>
                </label>
                <label>How many pigs? <input type="number" name="authors"></label>
            </fieldset>
            <input type="submit" value="Propose My course">
        </form>

    </main>
